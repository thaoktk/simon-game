<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="level-title">Simon Game</h1>
        <div class="game">
            <button id="green" class="btn green"></button>
            <button id="red" class="btn red"></button>
        </div>
        <div class="game">
            <button id="yellow" class="btn yellow"></button>
            <button id="blue" class="btn blue"></button>
        </div>

        <div class="how-to-play">
            <h1 id="play-title">How to Play</h1>
            <p>Simon will duplicate the first signal and add one. Repeat these two signals by pressing the same color lenses, in order. Simon will duplicate these first two signals and add one. Continue playing as long as you can repeat each sequence of sig- nals correctly.</p>
            <div class="choose-to-play">
                <button class="btn-play">Easy</button>
                <button class="btn-play">Medium</button>
                <button class="btn-play">Hard</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>
</html>
